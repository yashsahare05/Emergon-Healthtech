<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!---Login Form-->
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <!-- <div class="input-box">
                    <input type="text" placeholder="UserName" required>
                    <i class="fa-solid fa-user"></i>
                </div> -->
                <div class="input-box">
                    <input type="number" placeholder="MobileNumber" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>

                </div>

            </form>
        </div>
        <!---Register Form-->
        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="UserName" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="MobileNumber" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <!-- <div class="forgot-link">
                    <a href="#">Forgot Password</a>
                </div> -->
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>

                </div>

            </form>

        </div>
        <!---Toggle Box-->
        <div class="toggle-box">
            <!---Toggle Box Left-->
            <div class="toggle-pannel toggle-left">
                <img src="login_images/EmergonLogo.png" alt="logo">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an accont?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <!---Toggle Box Right-->
            <div class="toggle-pannel toggle-right">
                <img src="login_images/EmergonLogo.png" alt="logo">
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button class="btn login-btn">Login</button>
            </div>

        </div>


    </div>
</body>
<script src="Scripts/LoginPage.js"></script>

</html>
